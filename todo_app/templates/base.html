<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">📝 To-Do App</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="text-white me-3">Hello, {{ user.username }}</span>
        <form method="POST" action="{% url 'logout' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light btn-sm me-2" href="/accounts/login/">Login</a>
        <a class="btn btn-light btn-sm" href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

</body>
</html>
